version: '3.8'
services:
  evm-node:
    image: dual-layer-evm:latest
    ports:
      - \"8545:8545\"
      - \"8546:8546\"
    environment:
      - HOT_STATE_TTL_SECONDS=12
      - COMMIT_INTERVAL_SECONDS=300
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=dual_layer_evm
      - POSTGRES_PASSWORD=password
    ports:
      - \"5432:5432\"
