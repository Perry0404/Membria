[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["contracts/lib"]
test = "contracts/test"
script = "contracts/script"

# Optimizer
optimizer = true
optimizer_runs = 200

# Monad-style parallel EVM flags (experimental)
via_ir = false
evm_version = "cancun"

# Fuzzing
fuzz_runs = 256
fuzz_max_test_rejects = 65536

# Invariant testing
invariant_runs = 256
invariant_depth = 15
invariant_fail_on_revert = false

# Gas reporting
gas_reports = ["*"]

[profile.ci]
fuzz_runs = 5000
invariant_runs = 1000

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
local = "http://127.0.0.1:8545"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
